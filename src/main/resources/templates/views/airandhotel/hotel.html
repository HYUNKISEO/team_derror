<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAahD6lK89dPJgZkGSPY_koXo81g70jry8&libraries=places&callback=initMap" async defer></script>
    <script src="/js/airandhotel/searchBox.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        /* 지도는 전체 너비를 차지하도록 설정 */
        #map {
            width: 100%;
            height: 800px;
        }

        /* 호텔 목록은 한 줄에 5개의 카드가 나타나도록 설정 */
        .hotel-card {
            flex:0 0 300px;
            margin-right: 10px;
            margin-bottom: 20px;
            height: 505px; /* 원하는 높이로 설정 */
        }

        /* 카드 이미지를 맞추기 위한 스타일 */
        .hotel-card img {
            width: 100%; /* 이미지를 부모 요소의 100%로 설정하여 부모 크기에 맞춤 */
            height: 70%; /* 이미지를 부모 요소의 100%로 설정하여 부모 크기에 맞춤 */
            object-fit: cover; /* 이미지가 카드에 맞게 조정되도록 설정 */
        }

        @media (max-width: 1024px) {
            .hotel-card {
                flex: 0 0 calc(50% - 10px); /* 3개의 카드로 조정 */
            }
        }

        /* 화면이 576px 이하일 때 */
        @media (max-width: 576px) {
            .hotel-card {
                flex: 0 0 calc(100% - 10px); /* 1개의 카드로 조정 */
            }
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- 검색창 -->
            <div class="input-group mb-2">
                <input type="text" id="searchInput" class="form-control" placeholder="도시명을 입력하세요">
                <button class="btn btn-primary" type="button" id="searchButton">검색</button>
            </div>
            <div id="searchInputResults"></div>
            <!-- 지도 표시할 부분 -->
            <div id="map"></div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h2>호텔 목록</h2>
            <!-- 호텔 목록 -->
            <div id="hotelList" class="d-flex flex-wrap"></div>
        </div>
    </div>
    <!-- 모달 -->
    <div class="modal fade" id="hotelModal" tabindex="-1" aria-labelledby="hotelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hotelModalLabel" style="font-weight: bold;">호텔 상세정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="hotelModalBody">
                    <!-- 모달 내용이 여기에 들어갑니다 -->
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let map;
    let markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {  lat: 37.5665, lng: 126.9780 }, // 초기 지도 중심 좌표
            zoom: 11, // 초기 줌 레벨
        });

        // 서치박스 초기화
        initializeSearchBox(map);

        // 클릭 이벤트 리스너 추가
        map.addListener("click", handleMapClick);

        function handleSearch() {
            const query = document.getElementById("searchInput").value;
            searchHotels(query);

            // 지도를 입력한 도시로 이동
            moveMapToCity(query);
        }

        // input 이벤트로 변경
        document.getElementById("searchInput").addEventListener("change", handleSearch);

        document.getElementById("searchButton").addEventListener("click", handleSearch);

        document.getElementById("searchInput").addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                handleSearch();
            }
        });
    }

    async function searchHotels(query) {
        try {
            // 호텔 목록을 가져오는 서버 통신 코드
            const response = await fetch(`/api/hotel/service?query=${query}`);
            const hotels = await response.json();

            updateMapMarkers(hotels);
            updateHotelList(hotels);
        } catch (error) {
            console.error("Error fetching hotels:", error);
        }
    }

    function updateMapMarkers(hotels) {
        // 마커들을 초기화
        markers.forEach(marker => marker.setMap(null));
        markers = [];

        // 호텔 목록이 비어있는 경우 처리
        if (!hotels || hotels.length === 0) {
            return;
        }

        // 마커 및 정보 창 생성
        const infoWindow = new google.maps.InfoWindow();

        // 호텔들의 위치에 마커를 추가
        hotels.forEach(hotel => {
            // hotel.latitude와 hotel.longitude가 정의되어 있을 경우에만 마커 추가
            if (hotel.latitude && hotel.longitude) {
                const marker = new google.maps.Marker({
                    position: { lat: hotel.latitude, lng: hotel.longitude },
                    map: map,
                    title: hotel.name,
                });

                // 마커 클릭 시 정보 창 열기
                marker.addListener('click', () => {
                    const roundedRating = Math.round(hotel.rating * 100) / 100;
                    const content = `<strong>${hotel.name}</strong><br>⭐: ${roundedRating}`;
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
            }
        });
    }


    function updateHotelList(hotels) {
        // 호텔 목록을 초기화
        $("#hotelList").empty();

        // 호텔 목록에 각 호텔의 정보를 추가
        hotels.forEach(hotel => {
            const roundedRating = Math.round(hotel.rating * 100) / 100;

            const card = `
            <div class="card hotel-card data-hotel-id=${hotel.placeId}" data-hotel-place-id="${hotel.placeId}">
                <img src="${hotel.imageUrl}" class="card-img-top" alt="Hotel Image">
                <div class="card-body">
                   <div class="card-body">
                    <h5 class="card-title">
                        <!-- 호텔 이름 클릭 시 모달 열기 -->
                        <a href="#" class="hotel-link" data-bs-toggle="modal" data-bs-target="#hotelModal" data-hotel-name="${hotel.placeId}">
                            ${hotel.name}
                        </a>
                    </h5>
                    <p class="card-text">${hotel.formattedAddress}</p>
                    <p class="card-text">⭐ ${roundedRating}</p>
                </div>
            </div>
        `;
            $("#hotelList").append(card);
        });

        $('.hotel-link').on('click', function () {
            const placeId = $(this).data('hotel-name');
            showHotelDetailsModal(placeId);
        });

        function showHotelDetailsModal(placeId) {
            $.ajax({
                url: `http://localhost:8080/api/hotel/service/${placeId}`,
                success: function (data) {
                    showHotelDetailsModalContent(data);
                    console.log(data)
                },
                error: function (err) {
                    console.error(err);
                }
            });
        }
    }


    // 새로운 함수 추가
    function showHotelDetailsModalContent(data) {
        // 여기서 필요한 서버 통신 등을 통해 해당 호텔의 상세 정보를 가져와서 모달에 표시
        const modalBody = document.getElementById("hotelModalBody");
        modalBody.innerHTML =
            `<img src="${data.imageUrl}" style="display: block; margin: 0 auto; max-width: 100%; max-height: 100%;"/><hr>
             <span><b>이름</b></span><h5>${data.name}</h5><hr>
             <span><b>주소</b></span><div>${data.formattedAddress}</div><hr>
             <span><b>평점</b></span><div>⭐ ${data.rating.toFixed(1)}</div><hr>
             <span><b>번호</b></span><div>${data.phoneNumber}</div><hr>
             <span><b>국제전화</b></span><div>${data.internationalPhoneNumber}</div><hr>
             <a href="${data.websiteUri}" target="_blank"> 홈페이지 바로가기 </a> <p style="font-size: 10px; color: red;">없을 수도 있습니다.</p><hr>
             <span><b>전체리뷰</b></span><div>${data.userRatingCount}</div><hr>`;
        modalBody.innerHTML += `<h5><b>호텔추가사진</b></h5>`;
            for (var photo of data.photos) {
            modalBody.innerHTML +=
                `<div class="mySlides2">
                    <img src="${photo}" style="display: block; margin: 0 auto; max-width: 100%; max-height: 100%;"/>
                 </div>`
           }
        modalBody.innerHTML += `<hr><h5><b>사용자 리뷰 및 개인평점</b></h5>`;
            for (var review of data.review) {
                // 원래의 날짜 문자열을 Date 객체로 변환
                var reviewDate = new Date(review.time);

                // 날짜 및 시간을 원하는 형식으로 포맷
                var formattedDate = reviewDate.getFullYear() + '년 ' +
                    ('0' + (reviewDate.getMonth() + 1)).slice(-2) + '월 ' +
                    ('0' + reviewDate.getDate()).slice(-2) + '일 ' +
                    ('0' + reviewDate.getHours()).slice(-2) + '시 ' +
                    ('0' + reviewDate.getMinutes()).slice(-2) + '분';

                modalBody.innerHTML +=
                `<div class="mySlides">
                     <div><b>${review.authorName} ⭐ ${review.rating.toFixed(1)}</b></div>
                     <div>${review.text}</div>
                     <div><b>작성일: ${formattedDate}</b></div>
                 </div>`
            }

        // 슬라이드쇼를 시작하는 함수
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 15000)
        }

        // 슬라이드쇼를 시작하는 함수
        var slideIndex2 = 0;
        showSlides2();

        function showSlides2() {
            var slides = document.getElementsByClassName("mySlides2");
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex2 ++;
            if (slideIndex2 > slides.length) {
                slideIndex2 = 1;
            }
            slides[slideIndex2 - 1].style.display = "block";
            setTimeout(showSlides2, 7000);
        }


    }


    function moveMapToCity(place) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: place.name }, function (results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
                map.setZoom(14); // 이동한 지도의 줌 레벨 설정
            } else {
                console.error("Geocode was not successful for the following reason:", status);
            }
        });
    }

    function handleMapClick(event) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ location: event.latLng }, function (results, status) {
            if (status === google.maps.GeocoderStatus.OK && results.length > 0) {
                const place = results[0];
                map.setCenter(place.geometry.location);
                map.setZoom(16);
                const input = document.getElementById("searchInput");

                // 'place.name'이 없는 경우 'place.formatted_address'를 사용
                const query = place.name || place.formatted_address;

                input.value = query;

                // 검색된 장소로 호텔 검색 실행
                searchHotels(query);
            } else {
                console.error("Geocode was not successful for the following reason:", status);
            }
        });
    }

</script>
</body>
</html>
