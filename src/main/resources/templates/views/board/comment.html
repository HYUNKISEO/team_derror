<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="comment">
    <script src="https://kit.fontawesome.com/51772bd9bd.js" crossorigin="anonymous"></script>

    <div class="container my-3 border rounded">
        <div class="mb-3 mt-3">
            <label>댓글: <span id="cmt_cnt"></span> 개</label>


            <table class="table table-hover mt-3" id="cmt_table">
                <thead>
                <tr>
                    <th style="width: 16.66%">작성자</th>
                    <th>내용</th>
                    <th style="width: 16.66%">작성일</th>
                </tr>
                </thead>
                <tbody id="cmt_list">
                <!-- 각 댓글 아이템 -->
                <tr class="comment-item">
                    <td>작성자명</td>
                    <td>
                        <!-- 댓글 내용 -->
                        <span class="comment-content">댓글 내용</span>
                        <!-- 대댓글 작성 버튼 -->
                        <button class="btn-reply">답글 달기</button>
                        <!-- 대댓글 입력 폼 -->
                        <div class="reply-form">
                            <button class="btn-submit-reply">등록</button>
                        </div>
                        <!-- 대댓글 목록 -->
                        <div class="replies" style="margin-left: 20px;">
                            <!-- 대댓글 아이템 -->
                            <div class="reply-item">
                                <div class="reply-header">
                                    <span class="reply-author">작성자명</span>
                                    <span class="reply-date">작성일자</span>
                                </div>
                                <div class="reply-content">대댓글 내용</div>
                            </div>
                            <!-- 대댓글 아이템 반복 -->
                        </div>
                    </td>
                    <td>작성일자</td>
                </tr>
                <!-- 각 댓글 아이템 반복 -->
                </tbody>

            </table>
        </div>
    </div>

</th:block>


</html>
