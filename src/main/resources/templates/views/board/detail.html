<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<script th:unless="${post}">
    alert("해당 정보가 삭제되거나 없습니다")
    history.back();
</script>

<th:block th:if="${post}" th:with="logged_user=${#authentication.principal.member}">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/sidebar.css}">
        <script th:src="@{/js/sidebar.js}"></script>

        <script th:inline="javascript">
            // 나중에 댓글 작성시 필요.
            const logged_id = [[${logged_user.id}]];
            const postId = [[${post.id}]];
        </script>

        <script th:src="@{/js/board/detail.js}"></script>
        <script th:src="@{/js/board/comment.js}"></script>

        <title>조회 - [[${post.title}]]</title>
    </head>

    <body>

    <div class>
        <div class ="container mt-3">
            <h2>조회 - [[${post.title}]]</h2>
            <hr>

            <section>
                <form name="frmDelete" th:action="@{/board/delete}" method="post">
                    <input type="hidden" name="postId" th:value="${post.id}">
                </form>

                <div class ="mb-3 mt-3">
                    <label>제목:</label>
                    <span class="form-control" th:text="${post.title}"></span>
                </div>
                <div class ="mb-3">
                    <label>작성자: </label>
                    <span class="float-start" th:text="${post.member.username}"></span>
                    <span class="float-start">작성일: [[${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}]]</span>
                </div>
                <div class ="mb-3 mt-3">
                    <label>내용:</label>
                    <div class th:utext="${post.content}"></div>
                </div>

                <!-- 첨부파일목록 -->
                <div class ="container mt-3 mb-3 border rounded">
                    <div class ="mb-3 mt-3">
                        <label>첨부파일:</label>
                        <ul class="list-group mb-1">
                            <li class="list-group-item" th:each="attach : ${post.fileList}">
                                <a th:href="@{/board/download(id=${attach.id})}" th:text="${attach.sourcename}"></a>
                            </li>
                        </ul>
                        <!--/* 이미지인 경우 보여주기 */-->
                        <div th:each="attach : ${post.fileList}" th:if="${attach.image}">
                            <img th:src="@{'/upload/' + ${attach.filename}}" class="img-thumbnail" alt="첨부파일">
                        </div>
                    </div>
                </div>
                <!-- 첨부파일목록 -->


                <!-- 하단 링크 -->
                <div class="d-flex">
                    <a class="btn btn-outline-dark" th:href="@{'/board/update/' + ${post.id}}"
                       th:if="${logged_user.id == post.member.id}">>수정</a>
                    <button type="button" class="btn btn-outline-danger ms-2" id="btnDel"
                            th:if="${logged_user.id == post.member.id}">삭제
                    </button>
                    <a class="btn btn-outline-dark ms-2" th:href="@{/board/write}" sec:authorize="hasAnyRole('ADMIN')"
                       th:class="writeButton">작성</a>
                    </span>
                    <a class="btn btn-outline-dark ms-2" th:if="${session.category} eq notice" th:href="@{/board/notice(page=${session.page})}">목록</a>
                    <a class="btn btn-outline-dark ms-2" th:if="${session.category} eq free" th:href="@{/board/free(page=${session.page})}">목록</a>
                    <a class="btn btn-outline-dark ms-2" th:if="${session.category} eq share" th:href="@{/board/share(page=${session.page})}">목록</a>
                </div>
                <!-- 하단 링크 -->

                <!-- 댓글 -->
                <th:block th:unless="${post.category == 'notice'}">
                    <th:block th:insert="~{board/comment::comment}"></th:block>
                </th:block>
                <!-- 댓글 -->

            </section>
        </div>
    </div>


    </body>

</th:block>
</html>
