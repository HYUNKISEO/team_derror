<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script th:src="@{/js/board/list.js}"></script>


    <title>목록</title>
</head>

<body>
<!-- 인증 헤더 -->
<th:block th:insert="~{common/sidebar::sidebar}"/>


<div>
    <div class="container mt-3">
        <div>
            <h2 id="notice" style="display: none;">공지사항</h2>
            <h2 id="free" style="display: none;">자유게시판</h2>
            <h2 id="share" style="display: none;">공유게시판</h2>

            <hr>

            <div>
                <a class="btn btn-outline-dark">작성</a>
            </div>
        </div>

        <!-- 페이징 헤더 -->
        <div class="mb-3 mt-3 clearfix">
            <span class="float-start me-2">총 30개</span>
            <span class="float-start">page 1/31</span>
            <span class="float-end">
            </span>
        </div>

        <div>
            <form name="frmPageRows">
                <input type="hidden" name="page">
                <input id="category" type="hidden">
                <select class="form-select" name="pageRows">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>

                <select class="form-select" name="sortForm">
                    <option name="id" value="id">최신순</option>
                    <option name=view value="view">조회순</option>
                </select>
            </form>


        </div>

        <!-- 페이징 헤더 -->

        <!-- 목록 -->
        <table class="table table-hover" id="listTable">
            <thead class="table-success">
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>

            </thead>
            <tbody id="th_body">
            <tr>
                <td><span >id</span></td>
                <td><span ><a>title</a></span></td>
                <td><span >username</span></td>
                <td><span >viewcnt</span></td>
                <td><span >createdDate</span></td>
            </tr>
            </tbody>
        </table>

        <!-- 공유게시판 카드 -->
        <div id="shareCards" class="row row-cols-2 row-cols-md-5 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-head">
                        <a >
                            <div>
                                <!-- 썸네일 이미지 표시 -->
                                <div >
                                    <div >
                                        <img class="card-img-top" alt="썸네일">
                                    </div>
                                </div>
                            </div>
                            <!-- 이미지가 없는 경우 또는 이미지 파일이 아닌 경우 기본 이미지 표시 -->
                            <div>
                                <img class="card-img-top" alt="기본이미지"/>
                            </div>
                        </a>
                    </div>
                    <div class="card-body">
                        <a>
                            <h5 class="card-title">Card title</h5>
                        </a>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">Card createdDate</small>
                    </div>
                </div>
            </div>
        </div>


        <!-- pagination -->
        <th:block th:insert="~{board/pagination::pagination}"></th:block>

        <!-- serchform -->
        <th:block th:insert="~{board/serchform::serchform}"></th:block>

    </div>
</div>
<script th:src="@{/js/sidebar.js}"></script>
<link rel="stylesheet" th:href="@{/css/sidebar.css}">

</body>
</html>
