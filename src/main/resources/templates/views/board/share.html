<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script th:src="@{/js/board/notice.js}"></script>

  <title>목록</title>
</head>

<body>
/* 인증 헤더 */
<th:block th:insert="~{common/sidebar::sidebar}"/>

<div class="main-content">
  <div class="container mt-3">
    <h2>공유게시판</h2>
    <hr>

    <!-- 페이징 헤더 -->
    <div class="mb-3 mt-3 clearfix">
      <span class="float-start me-2">총 [[${cnt}]]개</span>
      <span class="float-start">page [[${page}]]/[[${totalPage}]]</span>
      <span class="float-end">
        <form name="frmPageRows">
            <input type="hidden" name="page" th:value="${page}">
            <select class="form-select" name="pageRows">
                <option value="10" th:selected="${pageRows==10}">10</option>
                <option value="15" th:selected="${pageRows==15}">15</option>
                <option value="20" th:selected="${pageRows==20}">20</option>
                <option value="50" th:selected="${pageRows==50}">50</option>
            </select>

            <select class="form-select" name="sort">
                <option name="sortVal" value="id" th:selected="${sort eq 'id'}">최신순</option>
                <option name="sortVal" value="viewCnt" th:selected="${sort eq 'view'}">조회순</option>
            </select>
        </form>
            </span>
    </div>


    <!-- 페이징 헤더 -->

    <!-- 목록 -->
    <table class="table table-hover">
      <thead class="table-success">
      <tr>
        <th>#</th>
        <th>사진</th>
        <th>제목</th>
        <th>작성자</th>
      </tr>
      </thead>
      <tbody id="share_body">
      <tr th:if="${share}" th:each="post : ${share}">
        <td><span th:text="${post.id}"></span></td>
        <td><img th:src="${attachment.post_id}" alt="리뷰 이미지"></td>
        <td><span><a th:href="@{'/board/detail/' + ${post.id}}" th:text="${post.title}"></a></span></td>
        <td><span th:text="${post.member.username}"></span></td>
      </tr>
      </tbody>
    </table>
    <!-- 목록 -->

  </div>

  <!-- pagination -->
  <th:block th:insert="~{board/pagination::pagination}"></th:block>

  <form id="searchForm">
    <input type="text" id="searchInput" name="query" placeholder="검색어를 입력하세요">
    <button type="submit">검색</button>
  </form>
</div>


<link rel="stylesheet" th:href="@{/css/sidebar.css}">
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
