<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 기본 메타 태그 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 외부 스타일 시트 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/write.css}">
    <!-- 외부 JavaScript 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!-- 프로젝트 내 JavaScript 파일 -->
    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/board/write.js}"></script>

    <title>작성</title>
</head>
<body>
<!-- 인증 헤더 -->
<th:block th:insert="~{common/sidebar::sidebar}"/>

<div class="container mt-3"  th:with="user=${#authentication.getPrincipal().getMember()}" >
    <h2>작성</h2>
    <form method="post">

        <div class="my-3">
            <label for="title">제목: </label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" th:value="${title}">
            <span class="text-danger" th:if="${error_title}" th:utext="${error_title}"></span>
        </div>

        <div class="my-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <!-- 첨부파일 -->
        <div class="container mt-3 mb-3 border rounded">
            <div class="mb-3 mt-3">
                <label>첨부파일:</label>
                <div id="files">
                </div>
                <button type="button" id="btnAdd" class="btn btn-secondary">추가</button>
            </div>
        </div>
        <!-- 첨부파일 -->


        <button type="submit" class="btn btn-outline-dark">작성완료</button>
        <a class="btn btn-outline-dark ms-1" th:onclick="'javascript:history.back();'" >목록</a>
    </form>
</div>
</body>
</html>
