<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>write</title>
</head>
<body>

<div class="container mt-3" >
    <h2>작성</h2>
    <form>
        <div class="my-3">
            <label for="title">제목: </label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" name="title" th:value="${title}">
        </div>

        <div class="my-3">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" placeholder="내용을 입력하세요" name="content" th:utext="${content}"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">작성완료</button>
        <a class="btn btn-outline-dark" th:href="@{/board/list}">목록</a>
    </form>
</div>


</body>
</html>
