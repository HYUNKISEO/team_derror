<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이벤트 상세 정보</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmbklGl2j_SfMS6KoEyLdlau49VeFW_xc&callback=myMap" defer="defer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>


<body>
<th:block th:insert="~{common/sidebar::sidebar}"/>
<div class="main-content">
    <div id="eventDetail"></div>

<!-- 1번 컨텐츠 -->
<div>
    <p>
        <label>이벤트 제목 :
            <span th:text="${info.name}"></span>
        </label>
    </p>
    <p>
        <label>유형 :
            <span th:text="${info.type}"></span>
        </label>
    </p>

    <th:block th:each="classifi : ${attr.classifications}">
        <p>
            <label>대분류 :
                <span th:text="${classifi.segment.name}"></span>
            </label>
        </p>
        <p>
            <label>중분류 :
                <span th:text="${classifi.genre.name}"></span>
            </label>
        </p>
        <p>
            <label>소분류 :
                <span th:text="${classifi.subGenre.name}"></span>
            </label>
        </p>
    </th:block>

    <th:block th:each="venu : ${info.embed.venues}">
        <p>
            <label>국가 이름 :
                <span th:text="${venu.country.name}"></span>
            </label>
        </p>
        <p>
            <label>도시 이름 :
                <span th:text="${venu.city.name}"></span>
            </label>
        </p>
        <p>
            <label>장소 이름 :
                <span th:text="${venu.name}"></span>
            </label>
        </p>
        <p>
            <label>주소 :
                <span th:text="${venu.address.line1}"></span>
            </label>
        </p>
    </th:block>

    <p>
        <label>현지 시간 :
            <span th:text="${info.dates.start.localDate}"></span>&nbsp;
            <span th:text="${info.dates.start.localTime}"></span>
        </label>
    </p>

    <th:block th:each="venu : ${info.embed.venues}">
        <p>
            <label>다가오는 이벤트 총 개수 :
                <span th:text="${venu.upcomingEvents._total}"></span>
            </label>
        </p>
    </th:block>

</div>

    <!-- 2번 -->
<div>
    <img th:each="image : ${info.images}" th:if="${image.width == 640 and image.height == 427}" th:src="${image.url}"/>
</div>


<!-- 3번 -->
<div class="gmap" id="googleMap" style="width: 500px; height: 500px;"></div>


</div>
<link rel="stylesheet" th:href="@{/css/sidebar.css}">
<script th:src="@{/js/sidebar.js}"></script>
<script>
    function myMap() {
    let lat, lng;
    [lat, lng] = [37.5548713, 127.1370274];

    const mapProp = {
    center: new google.maps.LatLng(lat, lng),
    zoom:17,
    };
    const map = new google.maps.Map(document.getElementById('googleMap'), mapProp);

    const myPos1 = {lat: lat, lng: lng};
    let marker1 = new google.maps.Marker({position: myPos1});
    marker1.setMap(map);
    };
</script>
</body>
</html>
