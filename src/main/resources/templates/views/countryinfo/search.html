<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{/css/event/search.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common/side.css}">
    <script th:src="@{/js/common/side.js}"></script>
    <script th:src="@{/js/event/search.js}"></script>
</head>

<body>
<th:block class="sidebar" th:insert="~{common/sidebar::sidebar}"/>
<div class="main-content">
    <div id="back_img">
        <img th:src="@{/img/travle.jpg}">
    </div>

    <h1 class="event_info">이벤트 정보 조회</h1>
        <label for="countryCode">국가 코드:</label>
            <select id="countryCode">
                <option>선택하세요</option>
                <option th:each="code : ${codes}" th:value="${code.key}">
                    <span th:text="${code.value}"></span>
                </option>
            </select>
        &nbsp;&nbsp;
        <label for="classification">장르:</label>
            <select id="classification">
                <option th:each="classification : ${classifications}" th:value="${classification.key}">
                    <span th:text="${classification.value}"></span>
                </option>
            </select>
        &nbsp;&nbsp;&nbsp;
        <button onclick="getEventInformation(0)" class="btn btn-info text-white">확인</button>
            <hr>
            <br>

    <div id="result"></div>
    <div id="paging"></div>
</div>

</body>
</html>
