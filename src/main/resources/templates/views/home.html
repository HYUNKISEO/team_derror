<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://use.fontawesome.com/926fe18a63.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <script th:src="@{/js/home.js}"></script>

</head>
<body>
<th:block th:insert="~{common/sidebar::sidebar}"/>
<div class="main-content">


    <div id="backgroundSlideshow">
        <img th:src="@{/img/축제.jpg}" alt="Slide 1" class="active" loading="lazy">
        <img th:src="@{/img/비행기1.jpg}" alt="Slide 2" loading="lazy">
        <img id="brightImage" th:src="@{/img/비행기2.jpg}" alt="Slide 3" loading="lazy">
        <img th:src="@{/img/선셋.jpg}" alt="Slide 4" loading="lazy">
        <img th:src="@{/img/투어.jpg}" alt="Slide 5" loading="lazy">
    </div>

    <div class="content-container">
        <div class="content">
            <img th:src="@{/img/메인글귀.png}" alt="Main_Text">
        </div>
    </div>
</div>
<link rel="stylesheet" th:href="@{/css/sidebar.css}">
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
