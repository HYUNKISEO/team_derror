<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/openai/main.css}">
    <link rel="stylesheet" th:href="@{/css/openai/cat.css}">
    <link rel="stylesheet" th:href="@{/css/common/side.css}">
    <script th:src="@{/js/common/side.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
            key: "AIzaSyAqcohoRqpDKerLz1FpanyQihPZsy5p7f0",

        });
    </script>
    <title>Document</title>
</head>
<body>
<th:block th:insert="~{common/sidebar::sidebar}"/>
<div class="main-content">

    <div id="main" class="main">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div id="cat-box">
                        <img id="base" class="cat" th:src="@{/../4k/base.png}">
                        <img class="cat left-down" th:src="@{/../4k/base_0100.png}">
                        <img class="cat left-down" th:src="@{/../4k/base_1000.png}">
                        <img class="cat left-up" th:src="@{/../4k/base_left.png}">
                        <img class="cat right-down" th:src="@{/../4k/base_0001.png}">
                        <img class="cat right-down" th:src="@{/../4k/base_0010.png}">
                        <img class="cat right-up" th:src="@{/../4k/base_right.png}">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div id="content-box" class="col-md-6">
                    <!-- 검색바 -->
                    <div class="form-inline mb-3">
                        <div class="input-group">
                            <input id="keyword" type="text" class="form-control" placeholder="Search...">
                        </div>
                    </div>

                    <!-- 이미지 컨테이너 (Carousel) -->
                    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <!-- 이미지 슬라이드 -->
                            <div class="carousel-item active">
                                <img src="https://placehold.it/500x600" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="https://placehold.it/500x600" class="d-block w-100" alt="Image 2">
                            </div>
                            <!-- 추가적인 이미지 슬라이드를 여기에 추가할 수 있습니다 -->
                        </div>
                        <!-- 이전/다음 버튼 -->
                        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                        </a>
                        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only"></span>
                        </a>
                    </div>

                    <!-- 이미지 정보를 담을 div -->
                    <div id="place" class="mt-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/openai/cat.js}"></script>
<script th:src="@{/js/openai/place.js}"></script>
</body>
</html>
