<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/post/list.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/post/list.js}"></script>


    <title>목록</title>
</head>

<body>
<!-- 인증 헤더 -->
<th:block th:insert="~{common/sidebar::sidebar}"/>


<div>
    <div class="container mt-3">
        <div>
            <h2 id="notice" th:if="${category} eq notice">공지사항</h2>
            <h2 id="free" th:if="${category} eq free">자유게시판</h2>
            <h2 id="share" th:if="${category} eq share">공유게시판</h2>

            <hr>
            <div sec:authorize="isAuthenticated()">
                <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <div>
                        <a class="btn btn-outline-dark" th:href="@{/board/write}" th:class="writeButton">작성</a>
                    </div>
                </th:block>
            </div>

            <!-- 페이징 헤더 -->
            <div class="mb-3 mt-3 clearfix">
                <span class="float-start me-2">총 [[${cnt}]]개</span>
                <span class="float-start">page [[${page}]]/[[${totalPage}]]</span>
                <span class="float-end">
            </span>
            </div>

            <div>
                <form name="frmPageRows">
                    <input type="hidden" name="page" th:value="${page}">
                    <input id="category" type="hidden" th:value="${category}">
                    <select class="form-select" name="pageRows">
                        <option value="10" th:selected="${pageRows==10}">10</option>
                        <option value="15" th:selected="${pageRows==15}">15</option>
                        <option value="20" th:selected="${pageRows==20}">20</option>
                        <option value="50" th:selected="${pageRows==50}">50</option>
                    </select>

                    <select class="form-select" name="sort">
                        <option value="id" th:selected="${sort} eq id">최신순</option>
                        <option value="view" th:selected="${sort} eq view">조회순</option>
                    </select>
                </form>


            </div>

            <!-- 페이징 헤더 -->

            <div class="post-list">
                <table class="table table-hover" id="listTable">
                    <thead>
                    <tr class="th-header">
                        <th>작성자</th>
                        <th>타이틀</th>
                        <th>작성일자</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody class="post-body">
                    <tr class="post">
                        <td><a href="#" class="member"><span>작성자</span></a></td>
                        <td><a href="#"><span>타이틀</span></a></td>
                        <td><span>2023-01-01</span></td>
                        <td><span>30</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <!-- 공유게시판 카드 -->
            <div id="shareCards" class="row row-cols-2 row-cols-md-5 g-4">
                <div th:each="post: ${list}" class="col">
                    <div class="card h-100">
                        <div class="card-head">
                            <a th:href="@{'/board/detail/' + ${post.id}}">
                                <!-- 이미지가 있는 경우 이미지 표시 -->
                                <div th:if="${post.fileList != null and not #lists.isEmpty(post.fileList)}">
                                    <!-- 첫 번째 이미지만 갤러리에 표시 -->
                                    <div th:with="firstImage=${post.fileList[0]}">
                                        <div th:if="${firstImage.image}">
                                            <img th:src="@{'/upload/' + ${firstImage.filename}}" class="card-img-top" alt="첨부파일">
                                        </div>
                                    </div>
                                </div>
                            <!-- 이미지가 없는 경우 또는 이미지 파일이 아닌 경우 기본 이미지 표시 -->
                                <div th:if="${post.fileList == null}">
                                    <img th:src="@{'/upload/디즈니랜드.jpeg'}" class="card-img-top" alt="기본이미지"/>
                                </div>
                            </a>
                        </div>
                        <div class="card-body">
                            <a th:href="@{'/board/detail/' + ${post.id}}">
                                <h5 class="card-title" th:text="${post.title}">Card title</h5>
                            </a>
                            <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${post.member.username}">Card
                                subtitle</h6>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary"
                                   th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}">Card
                                createdDate</small>
                        </div>
                    </div>
                </div>
            </div>


            <!-- pagination -->
            <th:block th:insert="~{board/pagination::pagination}"></th:block>

            <!-- serchform -->
            <th:block th:insert="~{board/serchform::serchform}"></th:block>

        </div>
    </div>
    <script th:src="@{/js/sidebar.js}"></script>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

</body>
</html>
