<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>로그인</title>
</head>
<body>
<form th:action="@{/user/login}" method="POST">
        <div class="col-12 text-danger"  th:text="${errmsg}">
        </div>

    <label for="username">아이디:</label>
    <input type="text" name="username" id="username" placeholder="아이디입력" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" name="password" id="password" placeholder="비밀번호입력" required><br>

    <input type="submit" th:value="로그인"><br>
    <a th:href="@{/user/signup}">
        <input type="button" th:value="회원가입">
    </a> <br>
</form>
</body>
</html>
